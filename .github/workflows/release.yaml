name: Release

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened, ready_for_review, closed]

jobs:
  check-minor-version:
    name: Check Minor Version Changed
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Compare minor versions
        run: |
          DEVELOP_VERSION=$(node -p "require('./package.json').version")
          MAIN_VERSION=$(git show origin/main:package.json | node -p "JSON.parse(require('fs').readFileSync('/dev/stdin','utf8')).version")

          echo "Develop version: $DEVELOP_VERSION"
          echo "Main version: $MAIN_VERSION"

          DEVELOP_MINOR=$(echo $DEVELOP_VERSION | cut -d. -f2)
          MAIN_MINOR=$(echo $MAIN_VERSION | cut -d. -f2)

          echo "Develop minor: $DEVELOP_MINOR"
          echo "Main minor: $MAIN_MINOR"

          if [ "$DEVELOP_MINOR" -le "$MAIN_MINOR" ]; then
            echo "❌ No minor version change detected."
            echo "Only patch changes found — cannot merge to main."
            echo "You need at least one feat: PR merged to develop first."
            exit 1
          else
            echo "✅ Minor version changed — release allowed."
          fi

  release:
    name: Create Release Tag
    runs-on: ubuntu-latest
    needs: [check-minor-version]
    if: github.event.pull_request.merged == true
    permissions:
      contents: write

    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      
      - name: Final build
        run: |
          npm ci
          npm run build

      - name: Determine bump type from PR title
        id: bump-type
        run: |
          TITLE="${{ github.event.pull_request.title }}"
          echo "PR Title: $TITLE"
          if [[ "$TITLE" == feat!:* ]] || [[ "$TITLE" == *"BREAKING CHANGE"* ]]; then
            echo "type=major" >> $GITHUB_OUTPUT
            echo "Bump type: major"
          else
            echo "type=minor" >> $GITHUB_OUTPUT
            echo "Bump type: minor"
          fi

      - name: Bump version for release
        run: npm --no-git-tag-version version ${{ steps.bump-type.outputs.type }}

      - name: Get new version after bump
        id: new-version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "New version: $VERSION"

      - name: Commit version bump
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add package.json package-lock.json
          if ! git diff-index --quiet HEAD; then
            git commit -m "chore: release v${{ steps.new-version.outputs.version }} [skip ci]"
            git push
          else
            echo "No version changes to commit"
          fi

      - name: Create Git tag
        run: |
          git tag "v${{ steps.new-version.outputs.version }}"
          git push origin "v${{ steps.new-version.outputs.version }}"