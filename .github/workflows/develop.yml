name: Develop CI

on:
  pull_request:
    branches:
      - develop
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  pr-title-check:
    name: PR Title Check
    runs-on: ubuntu-latest
    steps:
      - uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            chore
            docs
            refactor
            style
            feat!
          requireScope: false

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - run: npm run build

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - run: npm run lint

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - run: npm audit --audit-level=high

  version-bump:
    name: Version Bump
    runs-on: ubuntu-latest
    needs: [pr-title-check, build, lint, security-audit]
    permissions:
      contents: write
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Determine bump type from PR title
        id: bump-type
        run: |
          TITLE="${{ github.event.pull_request.title }}"
          echo "PR Title: $TITLE"
          if [[ "$TITLE" == feat:* ]]; then
            echo "type=minor" >> $GITHUB_OUTPUT
            echo "Bump type: minor"
          else
            echo "type=patch" >> $GITHUB_OUTPUT
            echo "Bump type: patch"
          fi
      
      - name: Check if version already bumped
        id: check-bump
        run: |
          git fetch origin develop
          LOCAL=$(node -p "require('./package.json').version")
          DEVELOP=$(git show origin/develop:package.json | node -p "JSON.parse(require('fs').readFileSync('/dev/stdin','utf8')).version")
          echo "Branch version: $LOCAL"
          echo "Develop version: $DEVELOP"
          if [ "$LOCAL" != "$DEVELOP" ]; then
            echo "already_bumped=true" >> $GITHUB_OUTPUT
            echo "Version already bumped, skipping"
          else
            echo "already_bumped=false" >> $GITHUB_OUTPUT
            echo "Version not bumped yet, will bump"
          fi

      - name: Bump version in package.json
        run: npm --no-git-tag-version version ${{ steps.bump-type.outputs.type }}

      - name: Commit and push version bump
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add package.json package-lock.json
          if ! git diff-index --quiet HEAD; then
            git commit -m "chore: bump version [skip ci]"
            git push
          else
            echo "No version changes to commit"
          fi
